on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∞—à–µ–≥–æ —Ç–µ—Å—Ç–∞ —Å —Ä–∞–∫–µ—Ç–æ–π
      - name: Run custom rocket test
        run: |
          echo "üß™ Testing for rocket emoji..."
          if grep -q "üöÄ" index.html; then
            echo "‚úÖ Rocket emoji found!"
          else
            echo "‚ùå Rocket emoji missing!"
            exit 1
          fi

      # –ü—Ä–æ–≤–µ—Ä–∫–∞ HTML —Å –ø–æ–º–æ—â—å—é HTMLHint
      - name: HTML Lint
        uses: ericcornelissen/svgo-action@v4
        with:
          command: npx htmlhint index.html

      # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Å—ã–ª–æ–∫ (–Ω–µ –±–∏—Ç—ã–µ –ª–∏)
      - name: Check links
        uses: untitaker/hyperlink@0.1.30
        with:
          args: index.html

      # –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ (a11y)
      - name: Accessibility audit
        run: |
          npx @axe-core/cli index.html || echo "‚ö†Ô∏è Accessibility issues found (non-blocking)"
