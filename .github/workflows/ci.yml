name: HTML CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Node.js –¥–ª—è –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º HTML –≤–∞–ª–∏–¥–∞—Ç–æ—Ä—ã
      - name: Install HTML validators
        run: |
          npm install -g html-validate htmlhint

      # –í–∞—à —Ç–µ—Å—Ç —Å —Ä–∞–∫–µ—Ç–æ–π
      - name: Check for rocket emoji
        run: |
          echo "üß™ Testing index.html for rocket emoji..."
          if grep -q "üöÄ" index.html; then
            echo "‚úÖ Rocket emoji present"
          else
            echo "‚ùå No rocket emoji found!"
            exit 1
          fi

      # –í–∞–ª–∏–¥–∞—Ü–∏—è HTML —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞ —Å htmlhint
      - name: Validate HTML with HTMLHint
        run: |
          npx htmlhint index.html || echo "‚ö†Ô∏è HTML validation issues (non-blocking)"
        continue-on-error: true

      # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å html-validate (–±–æ–ª–µ–µ —Å—Ç—Ä–æ–≥–∏–π)
      - name: Validate HTML with html-validate
        run: |
          npx html-validate index.html || echo "‚ö†Ô∏è HTML-validate issues (non-blocking)"
        continue-on-error: true

      # –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø—É—Å—Ç—ã–µ —Å—Å—ã–ª–∫–∏ –∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
      - name: Check for empty attributes
        run: |
          echo "üîç Checking for empty href/src attributes..."
          if grep -E "href=\"\"|src=\"\"" index.html; then
            echo "‚ùå Found empty href or src attributes!"
            exit 1
          else
            echo "‚úÖ No empty attributes found"
          fi

      # –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–∫—Ä—ã—Ç—ã—Ö —Ç–µ–≥–æ–≤
      - name: Check for basic HTML structure
        run: |
          echo "üîç Checking basic HTML structure..."
          # –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è <html> —Ç–µ–≥–∞
          if ! grep -q "<html" index.html; then
            echo "‚ö†Ô∏è No <html> tag found"
          fi
          # –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è <body> —Ç–µ–≥–∞  
          if ! grep -q "<body" index.html; then
            echo "‚ö†Ô∏è No <body> tag found"
          fi
          echo "‚úÖ Basic structure check completed"

      # –ü—Ä–æ–≤–µ—Ä–∫–∞ —á—Ç–æ index.html –Ω–µ –ø—É—Å—Ç–æ–π
      - name: Check file not empty
        run: |
          if [ ! -s index.html ]; then
            echo "‚ùå index.html is empty!"
            exit 1
          else
            echo "‚úÖ index.html has content ($(wc -l < index.html) lines)"
          fi
